{% extends "base.html" %}
{% block title %}Поиск{% endblock %}
{% block content %}
<div class="container">
  {{ flash() }}
  {% for project in projects %}
  {% autoescape true %}
    <div class="well">
      {{ show(project) }}
    </div>
  {% endautoescape %}
  {% else %}
    <br>Нет таких проектов.
  {% endfor %}
</div>
{% endblock %}
