{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="container">
  {{ flash() }}
  <form action="{{ url_for('login') }}" method="post" class="well form-search">
    <input class="input-small" name="username" type="text" placeholder="username"></input>
    <input class="input-small" name="password" type="password" placeholder="password"></input>
    <button class="btn btn-primary" type="submit">login</button>
  </form>
</div>
{% endblock %}
