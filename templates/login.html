{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('login') }}" method="post" class="well form-search">
    <input class="input-small" name="username" type="text" placeholder="username"></input>
    <input class="input-small" name="password" type="password" placeholder="password"></input>
    <button class="btn btn-primary" type="submit">login</button>
  </form>
</div>
{% endblock %}
