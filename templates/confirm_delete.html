{% extends "base.html" %}
{% block title %}Удалить проект{% endblock %}
{% block content %}
<div class="container">
  {{ flash() }}
  {% autoescape true %}
    <div class="well">
      Вы действительно хотите удалить проект {{ project.name }}?<br>
      <a class="btn btn-danger" href="{{ url_for('delete_project', url=project.url, confirm=True) }}">Да</a>
      <a class="btn" href="{{ url_for('get_project', url=project.url) }}" class="btn">ОТМЕНА</a>
    </div>
  {% endautoescape %}
</div>
{% endblock %}
